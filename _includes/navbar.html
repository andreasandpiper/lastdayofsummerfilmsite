{%- if page_paths -%}
<ul class="nav flex-column">
  {%- for path in page_paths -%} {%- assign my_page = site.pages | where:
  "path", path | first -%} {%- if my_page.title -%}
  <li class="nav-item">
    <a class="nav-link" href="{{ my_page.url | relative_url }}"
      >{{ my_page.title | escape }}</a
    >
  </li>
  {%- endif -%} {%- endfor -%}
</ul>
{%- endif -%}
